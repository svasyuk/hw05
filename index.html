<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <div class="tab active">Строка</div>
        <div class="tab">Число</div>
        <div class="tab">Дата</div>
        <div class="content">
            <input type="text" class="input input-text" placeholder="Введите текст"/>
        </div>
        <div class="content">
            <input type="number" class="input input-number" placeholder="Введите число"/>
        </div>
        <div class="content">
            <input type="date" class="input input-date" placeholder="Введите дату"/>
        </div>
    </div>
    <div class="flex">
        <button class="button-output">Вывести результат в консоль</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
